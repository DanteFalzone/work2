<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>进行一个代码的偷</title>
	<style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        
        span {
            color: crimson
        }
    </style>

</head>

<body>
	<button onclick="timing()">Timing start</button>
	<div id="demo">
		
		<span> </span>
	
	</div>
	<script>
    var click =1;
    var i=0
    var timer=null 

        function timing() {
            var oBody = document.getElementById("demo");
            click=click%2;
            if(click==1)timer=setInterval(updateNum,1000);
            else clearInterval(timer)
           click++

           
            function updateNum() {
                var j = i++;
                oBody.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
            }

        }
    
	</script>
</body>
