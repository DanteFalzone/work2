        div{

<body>
    <img src="上.png">
    <div id="demo"></div>

    <script>
        
      

        var oBody = document.getElementById("demo");
        window.onload = function() {
            setInterval(update, 1000);

            function update(){
            var d = new Date();
            oBody.innerHTML = + d.getHours() + ":" +  d.getMinutes() + ":" + d.getSeconds() + " " ;;}
        }
        
 
    </script>
